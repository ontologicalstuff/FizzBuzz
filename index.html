<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>

    <script>
        let number = prompt('Enter 1 number', 0);

        for (i = 1; i <= number; i++) {
            if (i % 5 == 0 && i % 3 == 0) {
                console.log("FizzBuzz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else {
                console.log(i);
            }
        }
    </script>

</body>
</html>
